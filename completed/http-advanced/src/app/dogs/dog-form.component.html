<form [formGroup]="dogForm" (ngSubmit)="saveDog()" novalidate>
    <div>
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" required>
        <div *ngIf="!dogForm.get('name').valid && !dogForm.get('name').touched">Please fill in a name.</div>
    </div>
    <div>
        <label for="breed">Breed</label>
        <input type="text" id="breed" formControlName="breed">
    </div>
    <div>
        <label for="description">Description</label>
        <input type="text" id="description" formControlName="description">
    </div>
    <div>
        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" formControlName="birthday">
    </div>
    <div>
        <button type="submit" [disabled]="!dogForm.valid">Save Dog</button>
    </div>
</form>
